<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Wishlist</title>
  <link rel="stylesheet" href="wishlist.css" />
</head>
<body>
  <header>
    <h1>My Travel Wishlist</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add a Destination</h2>
      <form id="wishlist-form">
        <label for="destination">Destination</label>
        <input id="destination" name="destination" type="text" required />

        <label for="country">Country</label>
        <input id="country" name="country" type="text" required />

        <label for="reason">Reason</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Add</button>
      </form>
    </section>

    <section class="destination-list-section">
      <h2>Where I Want to Go</h2>
      <div class="destination-list" aria-live="polite"></div>
    </section>
  </main>

  <div id="thank-you-message" class="hidden" role="alert">Thanks for submitting!</div>

  <footer>
    <p>&copy; 2025</p>
  </footer>

  <script type="module" src="app.js"></script>
  <script src="form.js" defer></script>
</body>
</html>
