<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Wishlist</title>
  <link rel="icon" type="image/x-icon" href="/images/Pictogrammers-Material-Island.512.png">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="wishlist.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Travel Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="form-section">
      <h2>Add a Destination</h2>
      <form id="wishlist-form">
        <label for="destination">Destination</label>
        <input id="destination" name="destination" type="text" required />

        <label for="country">Country</label>
        <input id="country" name="country" type="text" required />

        <label for="reason">Reason</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Add</button>
      </form>
    </section>

    <section class="destination-list-section">
      <h2>Where I Want to Go</h2>
      <div class="destination-list" aria-live="polite"></div>
    </section>

    <section class="search-section mt-5">
      <h2>Search for a City</h2>
      <input type="text" id="cityInput" placeholder="Enter a city name" class="form-control mb-2" />
      <button onclick="searchCity()" class="btn btn-primary">Search</button>
      <div id="results" class="mt-3"></div>
    </section>
  </main>

  <div id="thank-you-message" class="hidden" role="alert">Thanks for submitting!</div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Travel Wishlist</p>
  </footer>

  <!-- Your scripts -->
  <script type="module" src="app.js"></script>
  <script src="form.js" defer></script>
  <script src="wishlist.js"></script>
  <script src="geonames.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function searchCity() {
      const city = document.getElementById("cityInput").value;
      fetchDestination(city);
    }
  </script>

</body>
</html>
